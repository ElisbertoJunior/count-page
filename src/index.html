<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.scss">
  <title>ElisbertoJR - Contagem Regressiva</title>
</head>
<body>
  <main class="page">
    <div class="page__title">
      <h1>Contagem regressiva pare meu aniversario</h1>
    </div>
    <div class="page__hero">
      <div class="page__hero__count">
        <h2>Faltam apenas...</h2>
        <table cellspacing="0">
         <thead>
            <tr>
              <th>Dias</th>
              <th>Horas</th>
              <th>Minutos</th>
              <th>Segundos</th>
            </tr>
         </thead>
         <tbody>
          <tr>
            <td id="days">00</td>
            <td id="hours">00</td>
            <td id="minutes">00</td>
            <td id="seconds">00</td>
          </tr>
         </tbody>
        </table>
      </div>
      <img class="page__hero__img" src="./images/Foto-banner.png" alt="">
    </div>
  </main>
  
  <script src="./scripts/main.js"></script>
</body>
</html>
